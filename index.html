<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather__header">
            <form class="weather__search">
                <input type="text"
                placeholder="Search for a city..." class="weather__searchform">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
            <div class="weather__units">
                <span class="weather__unit_celsius">&#176C</span>
                <span class="weather__unit_farenheit">&#176F</span>
            </div>
        </div>
        <div class="weather__body">
            <h1 class="weather__city"></h1>
            <div class="weather__datetime">
                <p></p>
            </div>
            <div class="weather__forecast">
            </div>
            <div class="weather__icon">
                <img src="http://openweathermap.org/img/wn/10d@4x.png">
            </div>
            <p class="weather__temperature">
            </p>
            <div class="weather__minmax">
            </div>
        </div>
        <div class="weather__info">
            <div class="weather__card">
             <i class="fa-solid fa-temperature-full"></i>
             <div>
                <p>Real Feel</p>
                <p class="weather__realfeel"></p>
             </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                   <p>Humidity</p>
                   <p class="weather__humidity"></p>
                </div>
               </div>
            <div class="weather__card">
              <i class="fa-solid fa-wind"></i>
              <div>
                   <p>Wind</p>
                   <p class="weather__wind"></p>
              </div>
              </div>
            <div class="weather__card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                     <p>Pressure</p>
                     <p class="weather__pressure"></p>
                </div>
                </div>
        </div>
        <div class="footer">
            <footer>
                <p>Made By: Vaibhav Bhatt</p>
                <p><a href="vaibhavbhatt9666@gmail.com">vaibhavbhatt9666@gmail.com</a></p>
              </footer>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/24c95b2d1d.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>

    </body>
</html>
